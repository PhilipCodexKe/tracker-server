<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKER_NODE_V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crs-ovrl"></div>
    <div class="terminal">
        <div class="header">
            <span class="status">STATUS: [ONLINE]</span>
            <span class="ip">NODE: LOCALHOST</span>
            <span class="time" id="clock">00:00:00</span>
        </div>
        <div class="output" id="output">
            <div class="line">Initializing system...</div>
            <div class="line">Loading modules... [OK]</div>
            <div class="line">Connecting to swarm...</div>
        </div>
        
        <div class="peers-header">--- CONNECTED PEERS ---</div>
        <div class="peers-list" id="peers-list">
            <!-- Peers will be injected here -->
        </div>

        <div class="input-line">
            <span class="prompt">admin@tracker:~$</span>
            <span class="cursor">_</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
